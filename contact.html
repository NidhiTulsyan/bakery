<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        body{
            background-image: url(contact\ wallpaper.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <div class="header">
        
        <div class="logo-header"> 
            <a href="index.html"><img src="../bakery/assests/logo.jpg" alt="logo-image" height="50px" width="80px"></a>
        </div>
        <div class="menu-header">
            <a href="shop1.html">shop</a>
            <a href="contact.html">contact</a>
            <a href="newlogin.html">sign up</a>
        </div>
    </div>
    <h2>Please feel free to drop us an email from the form below and we will get back to you as soon as we can.</h2>
    <br>
    <div class="box">
        <form>
            <label>FIRST NAME</label>
            <input type="text" placeholder="enter your first name" required>
            <label>LAST NAME</label>
            <input type="text" placeholder="enter your last name">
            <label>EMAIL</label>
            <input type="email" placeholder="enter your email id" required>
            <label>CONTACT</label>
            <input type="tel" placeholder="contact number" required>
            <label>MESSAGE</label>
            <input type="text" placeholder="message">
            <input type="button" value="SUBMIT">
        </form>
    </div>
</body>
